<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Rights - Chrome Extension UI</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: box-shadow 0.3s;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            cursor: pointer;
            padding: 10px 20px;
            background: #222;
            border-radius: 5px;
            transition: 0.3s;
        }
        .tab.active {
            background: #00ff00;
            color: #000;
        }
        .vpn-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #333;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .vpn-button.active {
            box-shadow: 0 0 15px #00ff00;
            background: #00ff00;
            color: black;
        }
        .features {
            margin-top: 20px;
        }
        .feature {
            display: flex;
            justify-content: space-between;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }
        .toggle {
            cursor: pointer;
            width: 40px;
            height: 20px;
            background: red;
            border-radius: 10px;
            position: relative;
            transition: 0.3s;
        }
        .toggle.active {
            background: #00ff00;
        }
        .toggle:before {
            content: '';
            width: 18px;
            height: 18px;
            background: white;
            position: absolute;
            top: 1px;
            left: 2px;
            border-radius: 50%;
            transition: 0.3s;
        }
        .toggle.active:before {
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('free')">Free Standard</div>
            <div class="tab" onclick="switchTab('premium')">Premium Standard</div>
        </div>
        <button class="vpn-button" onclick="toggleExtension()">Start</button>
        <div class="features">
            <div class="feature">
                <span>Freeze your screen for teacher</span>
                <div class="toggle" onclick="toggleFeature(this)"></div>
            </div>
            <div class="feature">
                <span>Disable your screen</span>
                <div class="toggle" onclick="toggleFeature(this)"></div>
            </div>
        </div>
    </div>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
        }
        function toggleFeature(element) {
            element.classList.toggle('active');
        }
        function toggleExtension() {
            let button = document.querySelector('.vpn-button');
            let container = document.querySelector('.container');
            button.classList.toggle('active');
            if (button.classList.contains('active')) {
                container.style.boxShadow = "0 0 15px #00ff00";
            } else {
                container.style.boxShadow = "0 0 10px rgba(255, 0, 0, 0.5)";
            }
        }
    </script>
</body>
</html>
