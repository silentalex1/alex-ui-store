<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Rights - Chrome Extension UI</title>
    <style>
        body {
            background: linear-gradient(135deg, #000, #222);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #111;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid red; /* Initial red outline */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            transition: box-shadow 0.3s, transform 0.3s, border 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            cursor: pointer;
            padding: 12px 24px;
            background: #222;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        .tab.active {
            background: #00ff00;
            color: #000;
        }
        .vpn-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, #444, #111);
            border: 3px solid #00ff00;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px #00ff00;
        }
        .vpn-button.active {
            box-shadow: 0 0 25px #00ff00;
            background: #00ff00;
            color: black;
        }
        select {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background: #222;
            color: white;
            border: 1px solid #00ff00;
            font-size: 16px;
        }
        .features {
            margin-top: 25px;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .feature {
            display: flex;
            justify-content: space-between;
            background: #222;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            transition: 0.3s;
            box-shadow: 0 2px 5px rgba(0, 255, 0, 0.3);
        }
        .toggle {
            cursor: pointer;
            width: 50px;
            height: 24px;
            background: red;
            border-radius: 12px;
            position: relative;
            transition: 0.3s;
        }
        .toggle.active {
            background: #00ff00;
        }
        .toggle:before {
            content: '';
            width: 22px;
            height: 22px;
            background: white;
            position: absolute;
            top: 1px;
            left: 2px;
            border-radius: 50%;
            transition: 0.3s;
        }
        .toggle.active:before {
            left: 26px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('free')">Free Standard</div>
            <div class="tab" onclick="switchTab('premium')">Premium Standard</div>
        </div>
        <button class="vpn-button" onclick="toggleExtension()">Start</button>
        <select>
            <option>Select your school:</option>
        </select>
        <div class="features" id="features">
            <div class="feature">
                <span>Freeze your screen for teacher</span>
                <div class="toggle" onclick="toggleFeature(this)"></div>
            </div>
            <div class="feature">
                <span>Disable your screen</span>
                <div class="toggle" onclick="toggleFeature(this)"></div>
            </div>
        </div>
    </div>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            let features = document.getElementById('features');
            features.style.opacity = '0';
            setTimeout(() => {
                if (tab === 'premium') {
                    features.innerHTML = `
                        <div class="feature"><span>Freeze your screen for teacher</span><div class="toggle" onclick="toggleFeature(this)"></div></div>
                        <div class="feature"><span>Disable your screen</span><div class="toggle" onclick="toggleFeature(this)"></div></div>
                        <div class="feature"><span>AI Power Unblocking</span><div class="toggle" onclick="toggleFeature(this)"></div></div>
                        <div class="feature"><span>Stealth Mode</span><div class="toggle" onclick="toggleFeature(this)"></div></div>
                        <div class="feature"><span>VPN</span><div class="toggle" onclick="toggleFeature(this)"></div></div>
                        <div class="feature"><span>Cloud-based Unblocking</span><div class="toggle" onclick="toggleFeature(this)"></div></div>
                    `;
                } else {
                    features.innerHTML = `
                        <div class="feature"><span>Freeze your screen for teacher</span><div class="toggle" onclick="toggleFeature(this)"></div></div>
                        <div class="feature"><span>Disable your screen</span><div class="toggle" onclick="toggleFeature(this)"></div></div>
                    `;
                }
                features.style.opacity = '1';
            }, 300);
        }
        function toggleFeature(element) {
            element.classList.toggle('active');
        }
        function toggleExtension() {
            let button = document.querySelector('.vpn-button');
            button.classList.toggle('active');
        }
    </script>
</body>
</html>
