<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex UI's Place</title>
    <style>
        body {
            background-color: #0A192F;
            color: #E0F7FA;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .search-container {
            margin-top: 20px;
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-bar {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            font-size: 18px;
            text-align: center;
            background-color: #112D4E;
            color: #E0F7FA;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 191, 166, 0.5);
        }
        .extensions-container {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }
        .extension-box {
            background-color: #112D4E;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            width: 270px;
            box-shadow: 0 6px 12px rgba(0, 191, 166, 0.5);
            transform: perspective(500px) rotateX(5deg);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .extension-box:hover {
            transform: perspective(500px) rotateX(0deg);
            box-shadow: 0 10px 20px rgba(0, 191, 166, 0.7);
        }
        .extension-title {
            font-size: 22px;
            font-weight: bold;
        }
        .extension-description {
            margin: 12px 0;
            font-size: 16px;
        }
        .view-button {
            background-color: #00BFA6;
            color: #0A192F;
            padding: 12px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 191, 166, 0.5);
        }
        .view-button:hover {
            background-color: #008573;
            box-shadow: 0 6px 12px rgba(0, 191, 166, 0.7);
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #00BFA6;
        }
    </style>
</head>
<body>
    <h1>Alex UI's Place</h1>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search Chrome Extensions...">
    </div>
    <div class="extensions-container">
        <div class="extension-box">
            <div class="extension-title">Privacy Rights</div>
            <div class="extension-description">A Chrome extension to help with your privacy.</div>
            <button class="view-button" onclick="location.href='/privacyrights'">View</button>
        </div>
    </div>
    <div class="footer">
        &copy; No Copyright 2025, Smart Script Studios.
    </div>
</body>
</html>
