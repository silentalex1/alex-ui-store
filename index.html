<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex UI's Place</title>
    <style>
        body {
            background: linear-gradient(135deg, #0A192F, #112D4E);
            color: #E0F7FA;
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .search-container {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }
        .search-bar {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: none;
            font-size: 18px;
            text-align: center;
            background-color: rgba(17, 45, 78, 0.9);
            color: #E0F7FA;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 191, 166, 0.5);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .search-bar:focus {
            background-color: rgba(17, 45, 78, 1);
            box-shadow: 0 6px 15px rgba(0, 191, 166, 0.7);
        }
        .mini-tab-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .tab-button {
            background-color: #00BFA6;
            color: #0A192F;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 191, 166, 0.5);
        }
        .tab-button:hover {
            background-color: #008573;
            box-shadow: 0 6px 12px rgba(0, 191, 166, 0.7);
        }
        .extensions-container, .websites-container {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1000px;
            transition: opacity 0.5s ease-in-out;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        .extension-box {
            background-color: rgba(17, 45, 78, 0.9);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 191, 166, 0.5);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }
        .extension-box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 191, 166, 0.7);
            background-color: rgba(17, 45, 78, 1);
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #00BFA6;
            animation: fadeIn 1.5s ease-in-out;
        }
    </style>
    <script>
        function toggleSection(section) {
            document.querySelector('.extensions-container').classList.add('hidden');
            document.querySelector('.websites-container').classList.add('hidden');
            document.querySelector(`.${section}`).classList.remove('hidden');
        }
    </script>
</head>
<body>
    <h1>Alex UI's Place</h1>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search Chrome Extensions...">
    </div>
    <div class="mini-tab-section">
        <button class="tab-button" onclick="toggleSection('websites-container')">Website Upcomings</button>
    </div>
    <div class="extensions-container">
        <div class="extension-box">
            <div class="extension-title">Privacy Rights</div>
            <div class="extension-description">A Chrome extension to help with your privacy.</div>
            <button class="view-button" onclick="location.href='/privacyrights'">View</button>
        </div>
    </div>
    <div class="websites-container hidden">
        <div class="extension-box">
            <div class="extension-title">Contact Me App</div>
            <div class="extension-description">A entire bio contact me app.</div>
            <button class="view-button" onclick="location.href='/contactapp'">View</button>
        </div>
    </div>
    <div class="footer">
        &copy; 2025, Smart Script Studios. All rights reserved.
    </div>
</body>
</html>
